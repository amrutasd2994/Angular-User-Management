
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4">
            <div class="card cursor-click" style="width: 14rem; margin: 10px">
                <img class="card-img-top" src="../../../assets/images/img_avatar.png" height="100" width="30" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Name: {{empDetails.employee_name}}</p>
                    <p class="card-text">Employee ID: {{empDetails.id}}</p>
                    <p class="card-text">Employee Age: {{empDetails.employee_age}}</p>
                    <p class="card-text">Salary: {{empDetails.employee_salary}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
